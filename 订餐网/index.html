<style>
		@font-face {
			font-family:;
			   	src: url(font/iconfont.svg);
			}
		    body{background: #FFF8E6;}
		    /*搜索框开始*/
			#search{
			   	border: #FFF8E6;
			   	margin-top: -1rem;
			}
		    #btn{
			    font-size: 2rem;
			    width: 2.8rem;
			    height: 2.8rem;
			    outline: none;
			    border: 1px solid #CCCCCC;
			    border-left: none;
			    background:white;
		    }
		    #inp:hover #btn{border: 1px solid #66AFE9;}
		   
		   /*菜单开始*/
			img{
			  	width: 8rem;
			  	height: 8rem;
			}
		    #med{
		    	border: 1px solid gainsboro;
		    	height: 11rem;
		    }
</style>
	<div ng-controller="diancan" style="padding-bottom:50px;padding-top: 60px;">
		<!--搜索框开始-->
		<div class="navbar navbar-brand" id="search">
		    <div class="input-group">
		        <input type="text" class="form-control" id="inp" placeholder="搜索菜品名称和原料..." style="border-right: none;">
		        <span class="input-group-btn">
		        	<button class="iconfont icon-search" type="button" id="btn"></button>
		        </span>
		    </div>   
		</div>
		<!--菜单开始-->
		<div class="container-fluid">
			<div class="media container" ng-repeat="list in lis" id="med">
			    <div class="media-left media-middle">
				    <a href="#caidan?atitle={{list.title}}&srclg={{list.srclg1}}&acontent={{list.content}}&acontmore={{list.contmore}}&aprice={{list.price}}">
				        <img class="media-object img-ca" ng-src="img/{{list.srclg}}" alt=''/>
				    </a>
			    </div>
			    <div class="media-body">
				    <h4 class="media-heading" style="margin-top: 1rem;">{{list.title}}</h4>
				    <span style="display: block;height: 5.5rem; border-bottom: 1px solid gainsboro;">{{list.content}}</span>
				    <p style="color: red;margin-top: 0.5rem;">￥{{list.price}}</p>
			    </div>
			</div>
		</div>
		<button class="btn btn-block btn-success" ng-show="hide" ng-click="dainji()">加载更多</button>
		<button class="btn btn-block btn-success" ng-hide="hide">没有更多数据了</button>
	</div>
